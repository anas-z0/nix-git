name: cachix
run-name: build packages
on:
  workflow_dispatch:
permissions:
  contents: write
jobs:
  update-flake:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: cachix/install-nix-action@v30

      - name: Update nix flake
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          nix flake update
          nix flake update --flake ./sources
          git add flake.lock sources/flake.lock
          git diff-index --quiet HEAD || git commit -m "chore: update flake.lock"
          git push origin master

  cachix:
    needs: update-flake
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [x86_64-linux, i686-linux, aarch64-linux]
        targets: [
          { "pkg": "wlroots", "outputs": ["out"] },
          { "pkg": "mesa", "outputs": ["out", "opencl"] }
        ]
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
        with:
          ref: master
      - name: Install nix
        uses: cachix/install-nix-action@v30
      - uses: cachix/cachix-action@v15
        with:
          name: anas-z0
          authToken: "${{ secrets.CACHIX_AUTH_TOKEN }}"
          skipPush: true
      - name: Build and push binaries
        run: |
          outputs=$(echo '${{ github.event.inputs.targets || toJSON(matrix.target.outputs) }}' | jq -r '.[]')
          for output in $outputs; do
            nix build .#packages.x86_64-linux.${{ matrix.targets.pkg }} --print-out-paths | cachix push anas-z0 || true
          done
  sync-branches:
    needs: cachix
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: master
          fetch-depth: 0

      - name: Force update cached branch
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git checkout cached
          git reset --hard origin/master
          git push origin cached --force
